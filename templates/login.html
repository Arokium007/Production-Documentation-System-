<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | J. Kalachand PIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .role-card:hover .arrow {
            transform: translateX(4px);
        }
    </style>
</head>

<body class="bg-[#F8F9FC] text-slate-700 h-screen flex items-center justify-center p-6 relative overflow-hidden">

    <!-- Background Accents -->
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-red-500/5 rounded-full blur-[100px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-500/5 rounded-full blur-[100px]"></div>

    <div class="w-full max-w-md relative z-10">
        <!-- Module Selection Card -->
        <div class="glass p-8 md:p-10 rounded-[32px] shadow-[0_24px_48px_-12px_rgba(0,0,0,0.08)] space-y-8">

            <!-- Small Logo for Brand Identity -->
            <div class="flex flex-col items-center mb-10">
                <div
                    class="w-16 h-16 bg-red-600 rounded-2xl flex items-center justify-center shadow-xl shadow-red-500/20 mb-4">
                    <span class="font-black text-white text-3xl">J</span>
                </div>
                <h1 class="font-extrabold text-slate-900 text-2xl tracking-tight">PIS Hub</h1>
                <p class="text-[10px] text-gray-400 font-bold tracking-widest uppercase">Internal System</p>
            </div>

            <div class="text-center">
                <h3 class="text-2xl font-bold text-slate-900 mb-2">Select Your Module</h3>
                <p class="text-slate-500 text-sm">Please identify your role to access your dashboard.</p>
            </div>

            <div class="space-y-4">
                <!-- Marketing -->
                <a href="{{ url_for('set_role', role='marketing') }}"
                    class="role-card group flex items-center p-5 bg-white border border-gray-100 rounded-2xl hover:border-red-200 hover:bg-red-50/30 transition-all duration-300 shadow-sm hover:shadow-md">
                    <div
                        class="w-12 h-12 bg-red-50 text-red-600 rounded-xl flex items-center justify-center group-hover:bg-red-600 group-hover:text-white transition-colors duration-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                            </path>
                        </svg>
                    </div>
                    <div class="ml-5 flex-1 text-left">
                        <h4 class="font-bold text-slate-800">Marketing Team</h4>
                        <p class="text-[11px] text-gray-400 font-bold uppercase tracking-wider mt-0.5">PIS Creation &
                            Management</p>
                    </div>
                    <svg class="arrow w-5 h-5 text-gray-300 group-hover:text-red-500 transition-all duration-300"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>

                <!-- Director -->
                <a href="{{ url_for('set_role', role='director') }}"
                    class="role-card group flex items-center p-5 bg-white border border-gray-100 rounded-2xl hover:border-slate-300 hover:bg-slate-50 transition-all duration-300 shadow-sm hover:shadow-md">
                    <div class="w-12 h-12 bg-slate-900 text-white rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                            </path>
                        </svg>
                    </div>
                    <div class="ml-5 flex-1 text-left">
                        <h4 class="font-bold text-slate-800">Director Review</h4>
                        <p class="text-[11px] text-gray-400 font-bold uppercase tracking-wider mt-0.5">Final Approvals &
                            Strategy</p>
                    </div>
                    <svg class="arrow w-5 h-5 text-gray-300 group-hover:text-slate-900 transition-all duration-300"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>

                <!-- Web Team -->
                <a href="{{ url_for('set_role', role='web') }}"
                    class="role-card group flex items-center p-5 bg-white border border-gray-100 rounded-2xl hover:border-indigo-200 hover:bg-indigo-50/30 transition-all duration-300 shadow-sm hover:shadow-md">
                    <div
                        class="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center group-hover:bg-indigo-600 group-hover:text-white transition-colors duration-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9">
                            </path>
                        </svg>
                    </div>
                    <div class="ml-5 flex-1 text-left">
                        <h4 class="font-bold text-slate-800">Web Production</h4>
                        <p class="text-[11px] text-gray-400 font-bold uppercase tracking-wider mt-0.5">Website CMS & SEO
                            Optimization</p>
                    </div>
                    <svg class="arrow w-5 h-5 text-gray-300 group-hover:text-indigo-600 transition-all duration-300"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>

            <div class="pt-4 text-center">
                <p class="text-[10px] text-gray-300 font-bold uppercase tracking-[0.2em]">&copy; 2026 J. Kalachand & CO
                    LTD</p>
            </div>
        </div>
    </div>
</body>

</html>
