<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PIS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .role-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen w-full">

    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-10 w-full max-w-md transform transition-all">
        
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-black text-white mb-4">
                <span class="font-bold text-lg">P</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">J. Kalachand PIS</h1>
            <p class="text-gray-500 text-sm mt-1">Select your department to enter</p>
        </div>

        <div class="space-y-4">
            <a href="{{ url_for('set_role', role='marketing') }}" 
               class="role-card cursor-pointer border border-gray-200 rounded-xl p-4 flex items-center gap-4 hover:bg-blue-50 hover:border-blue-200 hover:shadow-md transition-all group block text-left">
                <div class="p-3 bg-blue-100 text-blue-600 rounded-lg group-hover:bg-blue-500 group-hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/></svg>
                </div>
                <div>
                    <h3 class="font-bold text-gray-900 group-hover:text-blue-700">Marketing Team</h3>
                    <p class="text-xs text-gray-500">Create & Edit PIS Drafts</p>
                </div>
            </a>
            
            <a href="{{ url_for('set_role', role='director') }}" 
               class="role-card cursor-pointer border border-gray-200 rounded-xl p-4 flex items-center gap-4 hover:bg-purple-50 hover:border-purple-200 hover:shadow-md transition-all group block text-left">
                <div class="p-3 bg-purple-100 text-purple-600 rounded-lg group-hover:bg-purple-500 group-hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                </div>
                <div>
                    <h3 class="font-bold text-gray-900 group-hover:text-purple-700">Director Access</h3>
                    <p class="text-xs text-gray-500">Approve PIS & SpecSheets</p>
                </div>
            </a>

            <a href="{{ url_for('set_role', role='web') }}" 
               class="role-card cursor-pointer border border-gray-200 rounded-xl p-4 flex items-center gap-4 hover:bg-indigo-50 hover:border-indigo-200 hover:shadow-md transition-all group block text-left">
                <div class="p-3 bg-indigo-100 text-indigo-600 rounded-lg group-hover:bg-indigo-500 group-hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg>
                </div>
                <div>
                    <h3 class="font-bold text-gray-900 group-hover:text-indigo-700">Web Team</h3>
                    <p class="text-xs text-gray-500">Finalize SpecSheets & SEO</p>
                </div>
            </a>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
             <p class="text-xs text-gray-400">Internal System v1.0 - Role Based Access</p>
        </div>
    </div>
</body>
</html>
